<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 left">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#3C50E0"
                        d="M71.1,-22.3C78.9,0.8,62.8,32.5,37.9,50.1C13,67.7,-20.7,71.3,-41.1,56.5C-61.6,41.7,-68.8,8.5,-59.7,-16.4C-50.6,-41.3,-25.3,-58,3.2,-59C31.7,-60.1,63.3,-45.5,71.1,-22.3Z"
                        transform="translate(100 100)" />
                </svg>
               
                <h1>Welcome Back</h1>
                <p>Please enter your login details you used when signing up.</p>
                <center>
                    <button class="btnSignup">Sign Up</button>
                </center>
            </div>
            <div class="col-md-6 right">
                <div class="user">
                    <span class="fa fa-user fa-5x"></span>
                    <input type="text" placeholder="enter your name/ email">
                </div>
                <div class="psd">
                    <span class="fa fa-lock fa-5x"></span>
                    <input type="password" placeholder="enter your password" id="pwd">
                    <span class="fa fa-eye fa-3x" id="eye"></span>
                </div>
                <center>
                    <button class="loginBtn">Login</button>
                </center>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy;mark muka 2021
    </div>
</body>
<script src="jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</html>
